<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원 등록</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous" />
<style>
@media ( min-width : 1200px) {
.container {
max-width: 970px;
}
}
.field-error {
color: #ff0000;
}
</style>
</head>
<body>
<!-- 방명록 글 등록 부분 -->
  <div class="container">
    <div class="py-5 text-center">
      <h2>방명록</h2>
    </div>
    <form action="/guest" method="post" th:object="${guestbook}">
      <div>
        <input type="text" class="form-control" name="writer" placeholder="작성자">
      </div>
      
      <div>
        <textarea class="form-control" rows="5" name="contents" placeholde="방명록을 남겨주세요"></textarea>
      </div>

      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit">등록</button>
        </div>
      </div>
    </form>
    
    <div class="py-5 text-center">
      <h2>방명록 목록</h2>
    </div>
    
    <table class="table">
  <thead>
    <tr>
      <th scope="col">이름</th>
      <th scope="col">내용</th>
      <th scope="col">등록일자</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="member : ${guestbook}">
      <td th:text="${member.writer}">이름</td>
      <td th:text="${member.contents}">0</td>
      <td th:text="${member.regdate}">비번</td>
    </tr>
  </tbody>
</table>
    
    
  </div><!-- container끝 -->
  
  

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
</body>
</html>
