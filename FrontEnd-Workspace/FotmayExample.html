<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>포매팅 요소들</title>
</head>
<style>
  span{
    color: red;
  }
  #title{
    display: block;
    background-color: aliceblue;
 
  }
</style>
<body>
  <p><b>웹브라우저</b>에 <strong>보여질</strong> 문서의 내용을 작성한다.</p>
  <!-- b태그는 두껍게만 표시/ Strong은 두껍게하며, 강조의 의미가 있음(검색엔진에 노출) -->
  <p><sub>웹브라우저</sub>에 보여질 <sup>문서</sup>의 내용을 작성한다.</p>
  <p><cite>웹브라우저</cite></p>
  <p><blockquote>웹브라우저</blockquote>에 보여질 문서의 내용을 작성한다.</p>
  2 <sup>2</sup>
  H <sub>2O</sub>
  <address>서울시 노원구</address>
  <abbr title="World Wide Web">www</abbr>
  <pre>안녕하세요

    뭐입니까
  </pre>
  <!-- 입력한 그대로 -->
</body>
</html>
