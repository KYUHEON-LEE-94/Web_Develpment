<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  table{
    border: 1px solid #000;
  }

</style>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
  </table>
<!-- 
  table>tr*3>td{a}*3
  table>tr*3>td{$}*3
  ul>li>a[href='#']*3  -->


  <table border="1" width="200px">
    <thead>
      <tr>
        <th colspan="2">1</th>
        <!-- <th scope="row">2</th> -->
        <th>3</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">4</td>
        <td>5</td>
        <td>6</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
