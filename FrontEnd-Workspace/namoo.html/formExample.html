<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>다양한 폼 관련 태그 요소</title>
</head>
<body>
  <form action="서버URL" method="get">
    <label for="name">이름</label>
    <input type="text" id="name" minlength="3" maxlength="10" required>
    <!-- input의 아이디와 label의 for를 같은 값을 넣어주면 묶인다. -->
    <!-- required속성은 무조건적으로 값이 필요할때 넣는 속성 -->
    <input type="submit" value="전송">
    <label for="age">나이</label>
    <input type="number" id="age" placeholder="나이">
    <input type="reset">
    <input type="date">
    <div>
      <input type="color" id="head" name="head"
             value="#e66465">
      <label for="head">Head</label>
  </div>
    <input type="email" id="email" pattern=".+@globex\.com">
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">
    <input type="hidden" id="postid" value="2313">
    <input type="image" id="image" alt="Login"
    src="./강아지.jpg">
    <input type="password" id="pass" name="password" minlength="3" required>

    <div>
      <input type="radio" id="huey" name="drone" value="huey"
        checked>
      <label for="huey">Huey</label>
    </div>
    <div>
      <input type="radio" id="nana" name="drone" value="nana"
        checked>
      <label for="huey">nana</label>
    </div>

    <textarea name="ta" id="at" cols="30" rows="10">
      초기값..
    </textarea>


    
  </form>
</body>
</html>
