<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script defer type="module">
    let inputTF = document.querySelector('#inputTF');
    let message = document.querySelector('#message');
    inputTF.addEventListener("keyup",function(event){
        if(event.keyCode ===13){
            message.textContent = inputTF.value;
            inputTF.value = '';
            inputTF.focus();
        }
    })
</script>
<body>
    <textarea id="message" cols="30" rows="10"></textarea>
    <input type="text" id="inputTF">
</body>
</html>
