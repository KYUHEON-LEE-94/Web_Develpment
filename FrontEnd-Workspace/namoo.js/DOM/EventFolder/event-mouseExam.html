<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script defer type="module">
    let eventSource = document.querySelector("button");
    
    eventSource.addEventListener("mouseenter",function(event){
        document.querySelector("body").style.backgroundColor = "gold";
        // event.target.style.backgroundColor ="gold"
        this.style.backgroundColor = "gold";
        console.log(event.clientX);
    })

    eventSource.addEventListener("mouseleave",(event)=>{
        setBackground();
        
    })

    function setBackground(){
        document.querySelector("body").style.backgroundColor = "white";
        eventSource.style.backgroundColor = "white";
    }
</script>
<body>
    <button>버튼입니다.</button>
</body>
</html>
