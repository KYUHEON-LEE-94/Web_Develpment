<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            //문서 로딩이 완료되면 이벤트 소스에 이벤트 리스너 등록
            document.getElementById('button2').addEventListener("click", show)
        })

        function show(){
                alert("굿")
            }
    </script>
</head>
<body>
    <div style="width: 200px; color: green; cursor: pointer;" onclick="alert('클릭NO!')">Click me</div>
    <div style="width: 200px; color: blue; cursor: pointer;" id="button1">Click me2</div>
    <div style="width: 200px; color: gold; cursor: pointer;" id="button2">Click me3</div>

    <script>
        //이벤트 소스
        let div = document.getElementById('button1');
        div.onclick = function(){
            alert("퍼렁이~")
        }
    </script>
</body>
</html>
