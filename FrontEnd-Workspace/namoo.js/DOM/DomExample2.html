<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer type="module">
        //DOM의 최상위 객체인 Node의 대표적 프로퍼티 3개
        let htmlElement =  document.documentElement;
        console.log(htmlElement.nodeName, htmlElement.nodeType, htmlElement.nodeValue);

        console.log(document.nodeName, document.nodeType, document.nodeValue);


        let text =  document.querySelector("#title").firstChild
        console.log(text.nodeName, text.nodeType, text.nodeValue);
        
    </script>
</head>
<body>
    <h2 id="title">DOM이란 무엇인가</h2>
    <p id="x">참돔, 돌돔, 옥돔, 자리돔</p>
    <p id="x">참돔, 돌돔, 옥돔, 자리돔</p>
</body>
</html>
