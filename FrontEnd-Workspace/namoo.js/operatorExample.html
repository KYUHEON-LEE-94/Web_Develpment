<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //객체(레퍼런스 타입)
        let person ={
            name: "이규헌",
            age: 40,
            weight: 72.45,
            run: function(){
                console.log("달리다")
            }
        }
        //자바 스크립트의 객체는 자바의 Map과 같다.
        delete person.name
        delete person.age
        console.dir(person)
        person.name = "바보"
        person.name = "바보2"
        //객체를 조회해볼때 아주 유용함! console.dir 

        console.error("Hello, it's me")
        console.dir(person)       
        console.log("name" in person) //bolean으로 반환


        let op1 = 10;
        let op2 = "10";
        console.log(op1/op2);
        console.log(op1*op2);
        //* / 는 숫자가 우선적으로 되서 문자가 int형으로 변환됨
        console.log( 0 == false) //0을 false로 인식함
        console.log( 0 === false)

        console.log( undefined === null)
        console.log( undefined == null)

        console.log( 0 != false)
        console.log( 0 != false)


        
    </script>
</body>
</html>
