<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./account.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="Wrapper">
        <h2>Korea IT Bank 은행 계좌 관리 사이트</h2>
        <div class="container">
            <div class="row">
            <div class="col accountNum">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="xxx-xxx">
                    <label for="floatingInput">Account Number</label>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col accountOwner">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="ex)홍길동">
                        <label for="floatingInput">accountOwner</label>
                    </div>
                </div>
                </div>
        </div>


    </div>

</body>
    <script src="./JS/account.js"></script>
    <script src="./JS/MinujsAccount.js"></script>
    <script>
        let account = new Account(123124-111,"이규헌", 1234,1000);
        console.log(account.toString());
        console.dir(account.prototype);

        let maaccount = new MinusAccount(123124-222,"박규헌", 1234,1000, 100);
        console.log(maaccount);
        console.log(maaccount.getRestMoney());

        //instance if
        console.log(account instanceof Account);
        console.log(account instanceof MinusAccount);
        console.log(account instanceof Object);
        console.log(maaccount instanceof Account);
        console.log(maaccount instanceof MinusAccount);
        console.log(maaccount instanceof Object);
    </script>
</html>
