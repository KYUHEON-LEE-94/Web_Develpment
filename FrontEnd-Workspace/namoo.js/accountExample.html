<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/account.css">
    <title>Document</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="Wrapper">
        <h2>Korea IT Bank 은행 계좌 관리 사이트</h2>
        <div class="container">
            <div class="row">
            <div class="col-10 accountNum">
                <div class="input-group">
                    <span class="input-group-text form-control-lg">계좌번호</span>
                    <input type="text" aria-label="First name" class="form-control">
                </div>
            </div>
            <div class="col-2 accountNum_btnBox">
                <button type="button" class="btn btn-primary">검색</button>
                <button type="button" class="btn btn-danger">삭제</button>
            </div>
            </div>
            <div class="row">
                <div class="col-10 accountOwner">
                    <div class="input-group">
                        <span class="input-group-text form-control-lg">예금주명</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                </div>
                <div class="col-2 accountOwner_btnBox">
                    <button type="button" class="btn btn-primary">검색</button>
                </div>
            </div>
            <div class="row">
                <div class="col subject">
                    <div class="input-group">
                        <span class="input-group-text form-control-lg">국어</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                </div>
                <div class="col subject">
                    <div class="input-group">
                        <span class="input-group-text form-control-lg">영어</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                </div>
                <div class="col subject">
                    <div class="input-group">
                        <span class="input-group-text form-control-lg">수학</span>
                        <input type="text" aria-label="First name" class="form-control">
                    </div>
                </div>
                <div class="col-2 subject">
                        <button type="button" class="btn btn-primary subjectBtn">등록</button>
                        <button type="button" class="btn btn-success subjectBtn">전체 검색</button>
                </div>
                </div>
            </div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td colspan="2">Larry the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>

    </div>
    <!-- Wrppaer -->
    <footer>
        E-mail: panpan68@naver.com
    </footer>

</body>
    <script src="./JS/account.js"></script>
    <script src="./JS/MinujsAccount.js"></script>
    <script>
        let account = new Account(123124-111,"이규헌", 1234,1000);
        console.log(account.toString());
        console.dir(account.prototype);

        let maaccount = new MinusAccount(123124-222,"박규헌", 1234,1000, 100);
        console.log(maaccount);
        console.log(maaccount.getRestMoney());

        //instance if
        console.log(account instanceof Account);
        console.log(account instanceof MinusAccount);
        console.log(account instanceof Object);
        console.log(maaccount instanceof Account);
        console.log(maaccount instanceof MinusAccount);
        console.log(maaccount instanceof Object);
    </script>
</html>
