<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    div {
      width: 500px;
      height: 200px;
      margin: 10px auto;
    }

    ul>li {
      display: inline;
      padding: 10px 20px;
      background-color: dodgerblue;
      color: white;
    }
    

    li:hover{
      background-color: gold;
    }
  </style>
</head>

<body>
  <div>
    <ul>
      <li>홈</li>
      <li>회사소개</li>
      <li>커뮤니티</li>
      <li>QNA</li>
      <li>메뉴</li>
    </ul>
  </div>

</body>

</html>
