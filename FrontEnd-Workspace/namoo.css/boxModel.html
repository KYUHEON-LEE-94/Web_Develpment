<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            background-color: aqua;
            width: 100%;
            height: 100px;
        }
        span{
            display: block;
            background-color: plum;
            height: 100px;
            
        }
        div span{
            display: inline-block;
            background-color: aliceblue;
        }
    </style>
    <title>박스모델</title>
</head>
<body>
    <div>DIV 요소</div>
    <span>SPAN요소</span>
    <div>DIV 요소</div>
    <div>DIV 요소</div>
    <span>SPAN 요소</span>
    <span>SPAN 요소</span>
    <div>
        DIV안 텍스트<span>SPAN 요소</span>입니다.
        DIV안 텍스트<span>SPAN 요소</span>입니다.
        
    </div>
</body>
</html>
