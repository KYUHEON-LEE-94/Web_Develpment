<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 1000px;
      border: 1px solid blue;
      margin: 0 auto;
    }

    #header {
      height: 80px;
      background-color: bisque;
    }
    #left, #right{
      float: left;
      width: 150px;
      height: 450px;
      background-color: yellow;
    }

    #body{
      float: left;
      width: 700px;
      height: 450px;
      background-color:gold;
    }

    #footer {
      height: 80px;
      background-color: darkgoldenrod;
      clear: both;
    }

    ul>li {
      display: inline;
      padding: 10px 20px;
      background-color: dodgerblue;
      color: white;
    }

    li:hover{
      background-color: gold;
    }
  </style>
</head>

<body>
  
</body>
<div id="container">
  <div id="header">
    <ul>
      <li>홈</li>
      <li>회사소개</li>
      <li>커뮤니티</li>
      <li>QNA</li>
      <li>메뉴</li>
    </ul>
  </div>  
  <div id="left">왼뉴쪽메뉴...</div>  
  <div id="body">중앙 내용 영역</div>  
  <div id="right">오른쪽메뉴</div>  
  <div id="footer">하단메뉴영역</div>  
</div>
</body>

</html>
