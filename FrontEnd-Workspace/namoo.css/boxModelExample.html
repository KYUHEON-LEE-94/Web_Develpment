<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스모델</title>
  <style>
    body {
      margin: 0px;
    }

    div, span {
      display: inline-block;
      width: 150px;
      height: 150px;
      margin: 20px;
      padding: 10px;
      border: 5px dotted green;
      text-align: center;
      line-height: 150px;
    }

    div {
      background-color: red;
    }

    span {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div>DIV 요소</div>
  <span>SPAN 요소</span>
  <div>DIV 요소</div>
  <div>DIV 요소</div>
  <span>SPAN 요소</span>
  <span>SPAN 요소</span>
  <div>
    DIV안에 텍스트<span>SPAN 요소</span>입니다
    DIV안에 텍스트<span>SPAN 요소</span>입니다
  </div>
</body>

</html>
