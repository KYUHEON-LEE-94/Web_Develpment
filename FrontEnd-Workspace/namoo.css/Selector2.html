<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css 선택자 종료</title>
    <style>
        .target> li{
            background-color: blue;
            color: white;
        }
        *{
            background-color: wheat;
        }


    </style>
</head>
<body>
    <ol class="target">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</body>
</html>
