<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div{
            width: 300px;
            height: 300px;
        }
        ul>li{
            display: inline-block;
            padding: 10px 20px;
            background-color: dodgerblue;
            color: white;
        }
        ul{
            margin: 10px auto;
        }
    </style>
    <title>박스모델</title>
</head>
<body>
    <div>
        <ul>
            <li>홈</li>
            <li>회사 소개</li>
            <li>커뮤니티</li>
            <li>Q&A</li>
            <li>메뉴</li>
        </ul>
    </div>
</body>
</html>
