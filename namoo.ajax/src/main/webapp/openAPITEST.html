<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script defer type="module">
document.querySelector("#listBtn").addEventListener('click', event => requestStudents());
document.querySelector("#registBtn").addEventListener('click',event => requestStudents2());

//학생목록 수신
function requestStudents() {
fetch("https://www.googleapis.com/books/v1/volumes?q=자바스크립트")
.then(res => res.json())
.then(mess => receiveJsonStudents(mess))
.catch(err => console.log("err: ", err))
};

function receiveJsonStudents(list) {
    console.log(list.items[0].kind);
}



//신규등록
function requestStudents2() {
    fetch("https://jsonplaceholder.typicode.com/posts")
    .then(res => res.json())
    .then(mess => test(mess))
    .catch(err => console.log("err: ", err))
};


function test(list) {
    list.forEach(element => {
        if(element.body){
            document.querySelector("#students").innerHTML += `<h2>테스트: ${element.title}`
        }
    });
}

</script>
</body>
<button id="listBtn">서버에 학생목록 JSON 수신</button>
<button id="registBtn">서버에 학생 JSON 등록</button>
<div id="students"></div>
</html>
