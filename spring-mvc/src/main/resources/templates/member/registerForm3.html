<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>회원 등록</title>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous" />
<style>
@media ( min-width : 1200px) {
.container {
max-width: 970px;
}
}
.field-error {
color: #ff0000;
}
</style>
</head>
<body>
  <div class="container">
    <div class="py-5 text-center">
      <h2 th:text="#{member.page.register.title}">회원 등록</h2>
    </div>
    <form action="/members/register" method="post" th:object="${member}">
    <!-- 글로벌 오류 처리 -->
      <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
      </div>
      <div>
        <label for="id" th:text="#{member.label.id}">아이디</label> 
        <input type="text" th:field="*{id}" class="form-control" th:errorclass="field-error">
        <div class="field-error" th:errors="*{id}">아이디 입력 오류</div>
      </div>
      <div>
        <label for="passwd" th:text="#{member.label.password}">비밀번호</label> 
        <input type="password"  th:field="*{passwd}" class="form-control">
        <div class="field-error" th:errors="*{passwd}">비밀번호 입력 오류</div>
      </div>
      <div>
        <label for="name" th:text="#{member.label.name}">이름</label> 
        <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error">
       <div class="field-error" th:errors="*{name}">이름 입력 오류</div>
      </div>
      <div>
        <label for="age" th:text="#{member.label.age}">나이</label> 
        <input type="number" th:field="*{age}" class="form-control">
        <div class="field-error" th:errors="*{age}">>나이 입력 오류</div>
      </div>
      <hr class="my-4">
      <div class="row">
        <div class="col">
          <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{member.button.register}">회원 등록</button>
        </div>
        <div class="col">
          <button onclick="" class="w-100 btn btn-secondary btn-lg"  type="reset" th:text="#{member.button.cancel}">취소</button>
        </div>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous">
</script>
</body>
</html>
