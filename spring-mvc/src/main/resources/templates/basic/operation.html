<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>타임리프</title>
</head>
<body>
  <h1>연산자</h1>
  <ul>
    <li>산술 연산
      <ul>
        <li><span th:text="10 + 2"></span></li>
        <li><span th:text="'10' + 2"></span></li>
        <li><span th:text="10 % 2 == 0"></span></li>
      </ul>
    </li>
    <li>비교 연산
      <ul>
        <li><span th:text="1 &gt; 10"></span></li>
        <li><span th:text="1 gt 10"></span></li>
        <li><span th:text="1 >= 10"></span></li>
        <li><span th:text="1 ge 10"></span></li>
        <li><span th:text="1 == 10"></span></li>
        <li><span th:text="1 != 10"></span></li>
      </ul>
    </li>
    <li>조건식
      <ul>
        <li><span th:text="(10 % 2 == 0) ? '짝수' : '홀수'"></span></li>
      </ul>
    </li>
    <li>Elvis 연산자
      <ul>
        <li><span th:text="${data}?: '데이터가 없습니다.'"></span></li>
        <li><span th:text="${nullData}?: '데이터가 없습니다.'"></span></li>
      </ul>
    </li>
    <li>No-Operation
      <ul>
        <li><span th:text="${data} ?: _">데이터가 없습니다.</span></li>
        <li><span th:text="${nullData} ?: _">데이터가 없습니다.</span></li>
      </ul>
    </li>
  </ul>
</body>
</html>
